name: CMake

on:
  push:
    tags:
      - 'v*.*.*.*'

jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Configure Solver
      run: cmake -B build -DCPACK_GENERATOR="DEB;RPM"
    - name: Build Solver
      run: cmake --build build
    - name: Build packages
      run: cmake --build build --target package package_source
    - name: Upload Linux Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: linux-packages
        path: build/*.deb,build/*.rpm,build/*.tar.gz,build/*.zip

  build_macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Configure Solver
      run: cmake -B build -DCPACK_GENERATOR="DMG"
    - name: Build Solver
      run: cmake --build build
    - name: Build package
      run: cmake --build build --target package
    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v3
      with:
        name: macos-packages
        path: build/*.dmg

  build_windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install WiX Toolset
      run: choco install wixtoolset -y
    - name: Configure Solver
      run: cmake -B build -DCPACK_GENERATOR="MSI"
    - name: Build Solver
      run: cmake --build build
    - name: Build package
      run: cmake --build build --target package
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v3
      with:
        name: windows-packages
        path: build/*.msi

  create_release:
    runs-on: ubuntu-latest
    needs: [build_linux, build_macos, build_windows]
    permissions:
      contents: write
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts
    - name: Create Release
      uses: ncipollo/release-action@v1.14.0
      with:
        artifacts: "artifacts/**/*"
        token: ${{ secrets.GITHUB_TOKEN }}
